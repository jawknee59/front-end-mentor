<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    
    <div class="results-card">
      <div class="results-score">
        <h2 class="result-title">Your Result</h2>
        <div class="score-circle">
          <div class="score">76</div> 
          <div class="max-score">of 100</div>
        </div>
        <h1 class="result-title">Great</h1>
        <p class="results-summary">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="summary-card">
      <h2 class="title">Summary</h2>
      <div class="detailed-report">
        
        <div class="reaction row">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon"/>
          </div>
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>

        <div class="memory row">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="memory-icon"/>
          </div>
          <p>Memory</p>
          <p><span>92</span> / 100</p>
         </div> 
        
        <div class="verbal row">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="verbal-icon"/>
          </div>
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        
        <div class="visual row">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="visual-icon"/>
          </div>
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>
      </div>

      <div class="button">
        <a href="/" class="btn">Continue</a>
      </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johnny Nguyen</a>.
  </div>
</body>
</html>
